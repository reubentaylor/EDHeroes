<div class="form-group">
  <label>{{localize "EH5E.AdvancementCustomTitle"}}</label>
  <div class="form-fields">
    <input type="text" name="data.title" value="{{data.title}}" placeholder="{{default.title}}">
  </div>
</div>

<div class="form-group">
  <label>{{localize "EH5E.AdvancementCustomIcon"}}</label>
  <div class="form-fields">
    {{filePicker type="image" target="data.icon"}}
    <input type="text" name="data.icon" value="{{data.icon}}" placeholder="{{default.icon}}">
  </div>
</div>

{{#if showClassRestrictions}}
  <div class="form-group">
    <label>{{localize "EH5E.AdvancementClassRestriction"}}</label>
    <div class="form-fields">
      <select name="data.classRestriction">
        {{#select data.classRestriction}}
          <option value="">{{localize "EH5E.AdvancementClassRestrictionNone"}}</option>
          <option value="primary">{{localize "EH5E.AdvancementClassRestrictionPrimary"}}</option>
          <option value="secondary">{{localize "EH5E.AdvancementClassRestrictionSecondary"}}</option>
        {{/select}}
      </select>
    </div>
  </div>
{{/if}}

{{#if showLevelSelector}}
  <div class="form-group">
    <label>{{localize "EH5E.Level"}}</label>
    <div class="form-fields">
      <select name="data.level" data-dtype="Number">
        {{selectOptions levels selected=data.level}}
      </select>
    </div>
  </div>
{{/if}}
